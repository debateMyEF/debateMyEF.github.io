<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debate MyEF</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>
<body ng-app="debateMyEF">
    <section ng-controller="CountdownCtrl" class="countdown">
        <div>
            <span ng-cloak>
            {{date.days | timestamp: 'day'}}, {{date.hours | timestamp: 'hour'}},
            {{date.minutes | timestamp: 'minute'}} y
            {{date.seconds | timestamp: 'second'}}
            </span>
        </div>
        <div class="video-container">
            <iframe width="853" height="480" src="https://www.youtube.com/embed/-vSiTz70JSY" frameborder="0" allowfullscreen></iframe>
        </div>

    </section>
    <!--libs!-->
    <script src ="./lib/angular/angular.min.js"></script>
    <script src="./lib/ngcountdown/dist/ng-countdown.js"></script>
    <script src="./lib/countdownjs/countdown.js"></script>
    <script src="./lib/string-formatter/string-formatter.js"></script>

    <!-- app -->
    <script src="./js/app.js"></script>

</body>
</html>
