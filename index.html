<!DOCTYPE html>
<html lang="en" ng-app="debateMyEF">
<head>
    <meta charset="UTF-8">
    <title>#DebateMyEF</title>

    <meta name="author" content="SebastiÃ¡n Osorio">
    <meta name="description" content="DebateMyEf">
    <meta name="keywords" content="Debate, MyEF, DebateMyEF">
    
    <meta name="google-site-verification" content="l6zE8d6k4dZ9szhDRIk9YSUD5t_R1h7ifD_i0gEXyp4" />

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./lib/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/animate.css/animate.css">

</head>
<body>
    <section ng-controller="CountdownCtrl" class="countdown">
        <div ng-if="validateDate">
            <span ng-cloak>
                {{date.days | timestamp: 'day'}}, {{date.hours | timestamp: 'hour'}},
                {{date.minutes | timestamp: 'minute'}} y
                {{date.seconds | timestamp: 'second'}}
            </span>
        </div>
        <div ng-if="!validateDate" class="animated" ng-class="{flipInX: !animate, fadeOut: animate}">
            <a href="https://twitter.com/search?q=%23DebateMyEF" id="ht" target="_blank">
                <span ng-cloak>
                    #DebateMyEF
                </span>
            </a>
            <br>
        </div>
        <div class="animated" ng-class="{zoomIn: !animate, fadeOut: animate}">
            <a href="http://plus.google.com/events/ch9p0quvj7lp855n1m8cemq8hug">
                <i class="fa fa-youtube-play" id="youtube"></i>
            </a>
        </div>
    </section>
    <footer class="animated" ng-class="{zoomIn: !animate, fadeOut: animate}">
        <a href="http://fb.com/groups/DebateMyEF" id="facebook" target="_blank">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="http://twitter.com/DebateMyEF" id="twitter" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <a href="http://plus.google.com/events/ch9p0quvj7lp855n1m8cemq8hug" id="gplus" target="_blank">
            <i class="fa fa-google-plus" ></i>
        </a>
        <a href="https://youtu.be/FKf2C7LVW5o" id="youtube2" target="_blank">
            <i class="fa fa-youtube" ></i>
        </a>
        <a href="http://github.com/debateMyEF/debateMyEF.github.io" id="github" target="_blank">
            <i class="fa fa-github-alt"></i>
        </a>
    </footer>

    <!--libs!-->
    <script src ="./lib/angular/angular.min.js"></script>
    <script src="./lib/ngcountdown/dist/ng-countdown.js"></script>
    <script src="./lib/countdownjs/countdown.js"></script>
    <script src="./lib/string-formatter/string-formatter.js"></script>
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/angular-animate/angular-animate.js"></script>

    <!-- app -->
    <script src="./js/app.js"></script>
    <script src="./js/filter.js"></script>

    <!-- analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-60840236-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
